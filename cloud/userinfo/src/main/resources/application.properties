
spring.application.name=spring-cloud-user
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
server.port=9002
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8080/eureka

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/practice?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
