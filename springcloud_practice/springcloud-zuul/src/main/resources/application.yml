server:
  port: 9001
spring:
  application:
    name: zuul-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: zuul-gateway-9001
    prefer-ip-address: false #显示服务ip
# 配置路由规则
zuul:
  ignored-services: user8001
  routes:
    prefix: /zuul

    user-provider:
      serviceId: user8001
      path: /user-provider/**
#http://localhost:9001/zuul/user-provider/user/1 可访问
